<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat UI</title>
<style>
body {
  margin: 0;
  background: #e5ddd5;
  font-family: Arial, sans-serif;
}
.chat-box {
  width: 350px;
  height: 500px;
  background: #fff;
  margin: 50px auto;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
}
.chat-header {
  background: #075e54;
  color: white;
  padding: 15px;
  text-align: center;
}
.chat-body {
  flex: 1;
  padding: 10px;
  background: #dcf8c6;
}
.msg {
  max-width: 70%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
}
.left {
  background: white;
  align-self: flex-start;
}
.right {
  background: #34b7f1;
  color: white;
  align-self: flex-end;
}
.chat-input {
  display: flex;
  padding: 10px;
  background: #f0f0f0;
}
.chat-input input {
  flex: 1;
  padding: 8px;
}
.chat-input button {
  padding: 8px 15px;
  background: #075e54;
  color: white;
  border: none;
}
</style>
</head>
<body>

<div class="chat-box">
  <div class="chat-header">Chat UI</div>

  <div class="chat-body">
    <div class="msg left">Hello ðŸ‘‹</div>
    <div class="msg right">Hi! How are you?</div>
    <div class="msg left">I'm good ðŸ˜Š</div>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Type a message">
    <button>Send</button>
  </div>
</div>

</body>
</html>
